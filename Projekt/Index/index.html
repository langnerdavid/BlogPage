<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../Global/header.css">
    <link rel="stylesheet" href="../Global/footer.css">
    <link rel="stylesheet" href="../Global/color.css">
    <link rel="stylesheet" href="../Global/global.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../Global/api.js" defer></script>
    <script src="../Global/header.js" defer></script>
    <script src="../Global/footer.js" defer></script>
    <script src="../Global/global.js" defer></script>
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav id = "nav-bar">
            <button id="sign-in-button" class ="nav-button">Sign In</button>
            <button id="register-button" class ="nav-button">Register</button>
            <button class="profile-button" ><i id="profile-icon" class="fa fa-user"></i></button>
            <div class="profile-toggle-div hidden">
                <button class="profile-button-link">Profile</button>
                <button class="log-out-button">Log Out</button>
            </div>
        </nav>
        <nav id="nav-bar-mobile">
            <button class="profile-button"><i id="profile-icon" class="fa fa-user"></i></button>
            <div class="profile-toggle-div hidden">
                <button class="profile-button-link">Profile</button>
                <button class="log-out-button">Log Out</button>
            </div>
            <div id="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>
            
                <ul class="menu__box">
                    <li><a class="menu__item" href="../Login/login.html">Sign In</a></li>
                    <li><a class="menu__item" href="../Register/register.html">Register</a></li>
                </ul>
            </div>
        </nav>
        <a href="../Index/index.html"><img id="logo-img" src="../assets/logo-no-background.png" alt="Logo DT"></a>
        <div id="search-wrapper-div">
            <input id="search-input" type="text" class = "search-input-narrow">
            <button id="search-button"><i id="search-icon" class="fa fa-search"></i></button>
        </div>
    </header>
    <div id="main-content-div">
        <div id="blog-div">
            <button class="new-article-button nav-button">New Article</button>
            <div id = "article-preview-list">
                <template id="article-preview-template">
                    <div class="article-wrapper">
                        <article id="article-1" class="article">
                            <div class="img-cover">
                                <img src="https://cdn.onlinewebfonts.com/svg/img_98811.png" alt="Article preview default image">
                            </div>
                            <div class="article-text-div">
                                <button class="change-article-button hidden"><i class="fa fa-pencil" aria-hidden="true"></i></i></button>
                                <h2>Lorem, ipsum dolor sit amet consectetur</h2>
                                <p class="article-sub-text-p"></p>
                                <div class="article-footer-div">
                                    <p class="article-publishing-date">Zeitstempel</p>
                                    <div class="centered-line"></div>
                                    <p class="article-publisher">Username</p>
                                </div>
                            </div>
                        </article>
                    </div>
                </template>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 DT. All rights reserved.</p>
    </footer>
</body>
</html>
