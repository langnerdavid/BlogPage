<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Global/header.css">
    <link rel="stylesheet" href="../Global/footer.css">
    <link rel="stylesheet" href="../Global/color.css">
    <link rel="stylesheet" href="../Global/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script>
    <script src="../Global/api.js" defer></script>
    <script src="../Global/global.js" defer></script>
    <script src="../Global/header.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav id = "nav-bar">
            <button id="sign-in-button" class ="nav-button">Sign In</button>
            <button id="register-button" class ="nav-button">Register</button>
            <button id="profile-button" ><i id="profile-icon" class="fa fa-user"></i></button>
            <div id="profile-toggle-div" class = "hidden">
                <button id="profile-button-link">Profile</button>
                <button id="log-out-button">Log Out</button>
            </div>
        </nav>
        <a href="../Index/index.html"><img id="logo-img" src="../assets/logo-no-background.png" alt="Logo DT"></a>
        <div id="search-wrapper-div">
            <input id="search-input" type="text" class = "search-input-narrow">
            <button id="search-button"><i id="search-icon" class="fa fa-search"></i></button>
        </div>
    </header>
    <div id="main-content-register">
        <form id="register-form" class="register-form" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required pattern="[a-zA-Z0-9]{4,10}" placeholder="4-10 characters, only letters and numbers"
                oninvalid="this.setCustomValidity('4-10 characters, only letters and numbers!')" oninput="this.setCustomValidity('')">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="^(?=.*[A-Za-z])(?=.*\d).{6,12}$" placeholder="6-12 characters, at least one letter and one number" 
                oninvalid="this.setCustomValidity('6-12 characters, at least one letter and one number!')" oninput="this.setCustomValidity('')">
            <br>
            <label for="displayname">Display Name:</label>
            <input type="text" id="display-name" name="display-name" required placeholder="4-30 characters" pattern=".{4,30}"
                oninvalid="this.setCustomValidity('4-30 characters!')" oninput="this.setCustomValidity('')">
            <br>
            <label for="description">Description:</label>
            <textarea type="text" id="description" name="description" placeholder="optional, maximum 300 characters" rows="8" pattern=".{,300}"></textarea>
            <br>
            <input type="submit" value="Register">
        </form>
    </div>
    <footer>
    </footer>
</body>
</html>
