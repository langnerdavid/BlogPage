<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Global/header.css">
    <link rel="stylesheet" href="../Global/footer.css">
    <link rel="stylesheet" href="../Global/color.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="login.js" defer></script>
    <script src="../Global/api.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <div id = "logo-div">Logo</div>
        <div>
            <h1>Login</h1>
        </div>
        <nav id = "nav-bar">
            <ul>
                <li><a href="../Index/index.html">Home</a></li>
                <li><a href="../Profile/profile.html">Profile</a></li>
                <li><a href="../Login/login.html">Login</a></li>
                <li><a href="../Register/register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <div id="login-error-div" class="hidden">
        <h2>Es gab ein Problem beim Login</h2>
        <p>Username oder Password sind falsch</p>
    </div>
    <div id="main-content-login">
        <form id="login-form" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <div id="password-container">
                <label for="password">Password:</label>
                <input id="password-input" type="password" id="password" name="password" required>
                <i class="fa-solid fa-eye" id="eye-show-password"></i>
            </div>
            <br>
            <div id="remember-me-container">
                <input id="remember-login-checkbox" type="checkbox" name="remember-me">
                <label for="remember-me">Angemeldet bleiben</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>
    </footer>
</body>
</html>
