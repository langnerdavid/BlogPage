<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Global/header.css">
    <link rel="stylesheet" href="../Global/footer.css">
    <link rel="stylesheet" href="../Global/color.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="login.js" defer></script>
    <script src="../Global/api.js" defer></script>
    <script src="../Global/header.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header id="header">
        <nav id = "nav-bar">
            <button id="sign-in-button" class ="nav-button">Sign In</button>
            <button id="register-button" class ="nav-button">Register</button>
            <button id="profile-button" ><i id="profile-icon" class="fa fa-user"></i></button>
            <div id="profile-toggle-div" class = "hidden">
                <button id="profile-button-link">Profile</button>
                <button id="log-out-button">Log Out</button>
            </div>
        </nav>
        <a href="../Index/index.html"><img id="logo-img" src="../assets/logo-no-background.png" alt="Logo DT"></a>
        <div id="search-wrapper-div">
            <input id="search-input" type="text" class = "search-input-narrow">
            <button id="search-button"><i id="search-icon" class="fa fa-search"></i></button>
        </div>
    </header>
    <div id="login-error-div" class="hidden">
        <h2>Es gab ein Problem beim Login</h2>
        <p>Username oder Password sind falsch</p>
    </div>
    <div id="main-content-login">
        <form id="login-form" class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <div id="password-container">
                <label for="password">Password:</label>
                <input id="password-input" type="password" id="password" name="password" required>
                <i class="fa-solid fa-eye" id="eye-show-password"></i>
            </div>
            <br>
            <div id="remember-me-container">
                <input id="remember-login-checkbox" type="checkbox" name="remember-me">
                <label for="remember-me">Angemeldet bleiben</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
    <footer>
    </footer>
</body>
</html>
