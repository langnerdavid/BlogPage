<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Articles/article.css" />
    <link rel="stylesheet" href="newArticle.css" />
    <link rel="stylesheet" href="../Global/header.css" />
    <link rel="stylesheet" href="../Global/footer.css" />
    <link rel="stylesheet" href="../Global/color.css">
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <script src="../Global/header.js" defer></script>
    <script src="../Global/api.js" defer></script>
    <script src="newArticle.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <nav id = "nav-bar">
          <button id="sign-in-button" class ="nav-button">Sign In</button>
          <button id="register-button" class ="nav-button">Register</button>
          <button id="profile-button" ><i id="profile-icon" class="fa fa-user"></i></button>
          <div id="profile-toggle-div" class = "hidden">
              <button id="profile-button-link">Profile</button>
              <button id="log-out-button">Log Out</button>
          </div>
      </nav>
      <a href="../Index/index.html"><img id="logo-img" src="../assets/logo-no-background.png" alt="Logo DT"></a>
      <div id="search-wrapper-div">
          <input id="search-input" type="text" class = "search-input-narrow">
          <button id="search-button"><i id="search-icon" class="fa fa-search"></i></button>
      </div>
  </header>
    <div id="main-content-div">
      <form id="blogpost-form">
        <label for="blogpost-title">Title:</label>
        <input type="text" id="blogpost-title" name="title" class="input-field" pattern=".{4,60}" required 
        oninvalid="this.setCustomValidity('Title must be between 4 to 60 characters!')" oninput="this.setCustomValidity('')"/>

        <label for="text-content">Text Content:</label>
        <textarea class="text-content input-field" name="content" rows="10"></textarea>

        <label for="image-title">Image Title:</label>
        <input type="text" class="image-title input-field" name="content" rows="1" pattern=".{10,100}"
        oninvalid="this.setCustomValidity('Image title must be between 10 to 100 characters!')" oninput="this.setCustomValidity('')"/>

        <label for="image-content">Image Link:</label>
        <input type="text" class="image-content input-field" name="content" rows="1" pattern="^https:\/\/\S+$"
        oninvalid="this.setCustomValidity('Image link must start with https:// !')" oninput="this.setCustomValidity('')"/>

        <div id="section-list"></div>
        <template id="section-template">
          <div class="section-wrapper">
            <label for="section-title">Section Title:</label>
            <button type="button" class="remove-section-button">Remove Section</button>

            <input type="text" id="section-title" name="title" class="input-field section-title-class" pattern=".{4,60}" required
            oninvalid="this.setCustomValidity('Section title must be between 4 to 60 characters!')" oninput="this.setCustomValidity('')"/>

            <label for="section-text-content">Section Text Content:</label>
            <textarea id="section-text-content" name="content" rows="10" class="input-field section-text-content-class"></textarea>

            <label for="image-title">Section Image Title:</label>
            <input type="text" class="image-title input-field" name="content" rows="1" pattern=".{10,100}"
            oninvalid="this.setCustomValidity('Image title must be between 10 to 100 characters!')" oninput="this.setCustomValidity('')"/>

            <label for="section-image-content">Section Image Link:</label>
            <input type="text" class="image-content input-field" name="content" rows="1" pattern="^https:\/\/\S+$"
            oninvalid="this.setCustomValidity('Image link must start with https:// !')" oninput="this.setCustomValidity('')"/>
          </div>
        </template>

        <button type="button" id="add-section-button">Add Section</button>
        <input type="submit" value="Submit" onclick="return validateForm()"/>
      </form>
    </div>
    <footer></footer>
  </body>
</html>
